    {% if results %}
        {% for item in results %}
            <li class="table-view-cell">
                <a class="navigate-right" href="/procurement/{{ item.id }}">
                    {{ item.title }}
                    <p>{{ item.summary }} / {{ item.updated }}</p>
                    {% if item.snippet %}
                        <p><i>{{ item.snippet|safe|replace("<b>", "")|replace("</b>", "") }}</i></p>
                    {% endif %}
                </a>
            </li>
        {% endfor %}
    {% else %}
        <li class="table-view-cell">Δεν βρέθηκαν αποτελέσματα.</li>
    {% endif %}
